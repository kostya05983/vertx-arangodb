plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'

ext {
    version = "4.0.0"

    versions = [
            'stackVersion'  : '4.0.0-milestone2',
            'arango'        : '5.0.6',
            'testContainers': '1.11.2',
            'slf4j'         : '1.7.21'
    ]
}

group = 'io.vertx'


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.vertx:vertx-core:${versions.stackVersion}"
    compile "com.arangodb:arangodb-java-driver-async:${versions.arango}"
    compile "org.slf4j:slf4j-api:${versions.slf4j}"
    compile "io.vertx:vertx-codegen:${versions.stackVersion}"
    annotationProcessor "io.vertx:vertx-codegen:${versions.stackVersion}:processor"

    testCompile "org.testcontainers:testcontainers:${versions.testContainers}"
    testCompile "io.vertx:vertx-junit5:${versions.stackVersion}"
}
